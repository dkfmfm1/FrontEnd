<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>paint Js</title>
</head>
<body>
    <canvas class="canvas"></canvas>
    <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    <div class="controlButton">
        <button id = "mode" class="buttonCss">fill</button>
        <button id = "save" class="buttonCss">save</button>
    </div>
    <ul class="controlColors">
       <li class="controlColor jsColor" style="background-color: #d63031;"></li>
       <li class="controlColor jsColor" style="background-color: #e17055;"></li>
       <li class="controlColor jsColor" style="background-color: #fdcb6e;"></li>
       <li class="controlColor jsColor" style="background-color: #2ecc71;"></li>
       <li class="controlColor jsColor" style="background-color: #27ae60;"></li>
       <li class="controlColor jsColor" style="background-color: #0984e3;"></li>
       <li class="controlColor jsColor" style="background-color: #9b59b6;"></li>
       <li class="controlColor jsColor" style="background-color: #e84393;"></li>
       <li class="controlColor jsColor" style="background-color: whitesmoke;"></li> 
       <li class="controlColor jsColor" style="background-color: #2d3436;"></li>
    </ul>
</body>
</html>

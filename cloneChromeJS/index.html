<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="variable.js"></script>
    <script defer src="clock.js"></script>
    <script defer src="greeting.js"></script>
    <script defer src="toDo.js"></script>
    <script defer src="background.js"></script>
    <script defer src="weather.js"></script>
    <script defer src="css.js"></script>
</head>
<body>
    <span class="js-weather weather"></span>
    <div class="total">
        <div class="js-clock">
            <div class="clock"></div>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="what is your name?">
        </form>
        <h4 class="greeting js-greeting"></h4>
        <form class="js-toDo formToDo">
            <input class="input-css" type="text" placeholder="what to do?">
        </form>
        <ul class="js-toDoList"></ul>
        <h1 class="title">click here!</h1>
        <div class="js-location location">
            <span class="location__text"></span>
        </div>
    </div>
</body>
</html>
